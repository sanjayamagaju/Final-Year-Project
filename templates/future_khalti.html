{% extends 'navigation.html' %}
{% load static %}

{% block title %}
Donation for Future Emergency Purpose
{% endblock title %}


{% block content %}

<style>
    body{
        background-color: rgb(79, 223, 215);
    }
    .dontate-khalti{
        margin-left: 40%;
        margin-top: 50px;
    }
    .donation_appreciate{
        width: 100%;
        color: rgb(16, 82, 7);
        padding-top: 100px;
        text-align: center;
    }
</style>


<script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.17.0.0.0/khalti-checkout.iffe.js"></script>

<h2 class="donation_appreciate">We really appreciate your Donation ðŸ˜Š</h2>

<button type="button" id="payment-button" class="btn btn-success text-center dontate-khalti">Donate using Khalti</button>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var config = {
        // replace the publicKey with yours
        "publicKey": "test_public_key_3d469f2dc59347848e0c0b591b6af7c8",
        "productIdentity": "Future Emergency Purpose",
        "productName": "Future Emergency Purpose",
        "productUrl": "http://127.0.0.1:8000/",
        "paymentPreference": [
            "KHALTI",
            "EBANKING",
            "MOBILE_BANKING",
            "CONNECT_IPS",
            "SCT",
        ],
        "eventHandler": {
            onSuccess(payload) {
                // hit merchant api for initiating verfication
                axios.get("/khaltiverify_future_purpose/", {
                    params: {
                        "token": payload.token,
                        "amount": payload.amount,
                    }
                }).then(function (resp) {
                    if (resp.data.success == true) {
                        alert("Thanks for your life saving donation :)")
                        location.href = "/donation_future_purpose/"
                    }
                    else {
                        alert("Sorry, Error occurred :(")
                        location.href = "{{request.build_absolute_uri}}"
                    }
                })
            },
            onError(error) {
                console.log(error);
            },
            onClose() {
                console.log('widget is closing');
            }
        }
    };

    var checkout = new KhaltiCheckout(config);
    var btn = document.getElementById("payment-button");
    btn.onclick = function () {
        var amt = window.prompt("Enter the amount you want to donate for {{khalti_api.Name}}: ")
        // minimum transaction amount must be 10, i.e 1000 in paisa.
        checkout.show({ amount: parseInt(amt) * 100 });
    }
</script>


{% endblock content %}
